<div class="bg-light lter b-b wrapper-md">  
  <ul class="nav nav-pills nav-sm">
    <h1 class="m-n font-thin h3 pull-left">eRetailers</h1>
    <li class="active m-l-md"><a ui-sref="app.page.addvendor">Add eRetailer</a></li>       
  </ul>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading">
      All eRetailers
    </div>
    <div class="table-responsive" ng-controller="ViewRetailersCtrl">
      <table ui-jq="footable" class="table table-striped b-t b-b">
      <!-- <table ui-jq="dataTable" ui-options="{
          sAjaxSource: 'api/retailers.json',
          aoColumns: [
            { mData: 'Logo' },
            { mData: 'eRetailer' },
            { mData: 'Category' },
            { mData: 'FinalHealth' },
            { mData: 'Delivered' },
            { mData: 'Shipped' },
            { mData: 'Income' }
          ]
        }" class="table table-striped b-t b-b"> -->
        <thead>
          <tr>
            <th  style="width:10%">Logo</th>
            <th  style="">Retailer Name</th>
            <th  style="">Category</th>
            <th  style="width:15%">WS Health</th>
            <th  style="width:10%">Deliveries</th>
            <th  style="width:15%">Shipped</th>
            <th  style="width:15%">Total Income</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="retailer in retailers track by retailer._id">
            <td><a class="thumb-md pull-left m-r"><img class="img-thumbnail" ng-src="{{imageBase}}{{retailer._id}}" /></a></td>
            <td ng-click="retailerDetails(retailer)">{{retailer.name}}</td>
            <td>{{retailer.category}}</td>
            <td><i class="fa fa-circle text-success"></i> Good</td>
            <td>{{retailer.deliveries  | number:0}}</td>
            <td>{{retailer.shipped  | number:0}} KG</td>
            <td>{{retailer.totalIncome  | number:2}}</td>
          </tr>
        </tbody>
        <tfoot class="hide-if-no-paging">
          <tr>
            <td colspan="9" class="text-center">
              <ul class="pagination"></ul>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
<style>
  .table > tbody > tr > td{ vertical-align: middle;}
</style>
