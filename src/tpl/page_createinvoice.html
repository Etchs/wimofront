<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Create Invoice</h1>
</div>
<div class="wrapper-md">
  <div>
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
      <form name="formValidate" class="form-horizontal form-validation" role="form">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong>Choose Invoice Criteria</strong>
            </div>
            <div class="panel-body">                    
              <div class="form-group">
                <label class="col-sm-3 control-label">eRetailer</label>
                <div class="col-sm-5">
                  <select class="form-control" ng-model="eretailer.name" required >
                      <option value="">Please choose</option>
                      <option value="namshi">Namshi</option>
                      <option value="carrefour">Carrefour</option>
                      <option value="stationery">Stationery</option>
                  </select>
                </div>
              </div>

              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Courier</label>
                <div class="col-sm-5">
                  <select class="form-control" ng-model="courier.name" required >
                      <option value="">Please choose</option>
                      <option value="allcouriers">All</option>
                      <option value="aramex">Aramex</option>
                      <option value="fetcher">Fetcher</option>
                      <option value="dhl">DHL</option>
                      <option value="fedex">Fedex</option>
                  </select>
                </div>
              </div>

              <div class="line line-dashed b-b line-lg pull-in"></div>

              <div class="form-group">
                <label class="col-sm-3 control-label">Choose Date Range</label>
                <div class="col-sm-5">
                  <input ui-jq="daterangepicker" ui-options="{
                format: 'YYYY-MM-DD',
                startDate: '2013-01-01',
                endDate: '2013-12-31'
              }" class="form-control w-md" />
                </div>
              </div>

            </div>
            <footer class="panel-footer text-right bg-light lter">
              <a ui-sref="app.page.transactions" class="btn btn-rounded">Cancel</a>
              <a ui-sref="app.page.invoice" class="btn btn-lg btn-success btn-rounded">Create</a>
            </footer>
          </div>
        </form>
      </div>
    </div> 

  </div>
</div>
