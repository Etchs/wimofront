<div class="modal-body wrapper-lg">
  <div class="row">
    <h3 class="m-t-none m-b font-thin">Add Sender Address</h3>
    <form class="form-horizontal" role="form">
        <div class="form-group"> 
        <div class="col-sm-12">
        <div class="col-sm-4">
          
        <div class="form-group">
                <label class="col-sm-3 control-label">Recipient Name</label>
                <div class="col-sm-9">
                <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" placeholder="Full Name" ng-model="contact.name" required="" tabindex="0" aria-required="true" aria-invalid="true" style="">
                </div>
              </div>

          <div class="form-group">
                <label class="col-sm-3 control-label">Phone</label>
                <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="(XXX) XXXX XXX" ng-model="phone" ng-pattern="/\([0-9]{3}\) ([0-9]{3}) ([0-9]{3})$/" required >
                </div>
              </div>

              <div class="form-group">
              <label class="col-sm-3 control-label">Landmark</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="input-id-1" placeholder="i.e. Dubai Mall">
          </div>
              </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Country</label>
          <div class="col-sm-9">
            <select ui-jq="chosen" class="w-md">
                <optgroup label="Alaskan/Hawaiian Time Zone">
                    <option value="AK">United Arab Emirates</option>
                    <option value="HI">Hawaii</option>
                </optgroup>
                <optgroup label="Pacific Time Zone">
                    <option value="CA">California</option>
                    <option value="NV">Nevada</option>
                    <option value="OR">Oregon</option>
                    <option value="WA">Washington</option>
                </optgroup>
                <optgroup label="Mountain Time Zone">
                    <option value="AZ">Arizona</option>
                    <option value="CO">Colorado</option>
                    <option value="ID">Idaho</option>
                    <option value="MT">Montana</option><option value="NE">Nebraska</option>
                    <option value="NM">New Mexico</option>
                    <option value="ND">North Dakota</option>
                    <option value="UT">Utah</option>
                    <option value="WY">Wyoming</option>
                </optgroup>
                <optgroup label="Central Time Zone">
                    <option value="AL">Alabama</option>
                    <option value="AR">Arkansas</option>
                    <option value="IL">Illinois</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="OK">Oklahoma</option>
                    <option value="SD">South Dakota</option>
                    <option value="TX">Texas</option>
                    <option value="TN">Tennessee</option>
                    <option value="WI">Wisconsin</option>
                </optgroup>
                <optgroup label="Eastern Time Zone">
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="IN">Indiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="NH">New Hampshire</option><option value="NJ">New Jersey</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="OH">Ohio</option>
                    <option value="PA">Pennsylvania</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option>
                    <option value="VT">Vermont</option><option value="VA">Virginia</option>
                    <option value="WV">West Virginia</option>
                </optgroup>
            </select>
          </div>
        </div>

         <div class="form-group m-t">
          <label class="col-sm-3 control-label">City</label>
          <div class="col-sm-9">
            <select ui-jq="chosen" class="w-md">
                <optgroup label="Alaskan/Hawaiian Time Zone">
                    <option value="DXB">Dubai</option>
                    <option value="AD">Abu Dhabi</option>
                    <option value="HI">Sharjah</option>
                </optgroup>
                
            </select>
          </div>
        </div>


        <div class="form-group m-t">
          <label class="col-sm-3 control-label">Area</label>
          <div class="col-sm-9">
            <select ui-jq="chosen" class="w-md">
                <optgroup label="Alaskan/Hawaiian Time Zone">
                    <option value="DXB">Abu Hail</option>
                    <option value="AD">Abu Dhabi</option>
                    <option value="HI">Sharjah</option>
                </optgroup>
                
            </select>
          </div>
        </div>

         <div class="form-group m-t">
          <label class="col-sm-3 control-label">Notes</label>
          <div class="col-sm-9">
            <textarea class="form-control" rows="5" placeholder="Delivery notes.."></textarea>
          </div>
        </div>

        <div class="form-group m-t">
          <label class="col-sm-3 control-label"></label>
          <div class="col-sm-9">
            <button class="btn m-b-xs btn-primary">Save Address</button>
          </div>
        </div>

        



</div>

         <div class="col-sm-8">
          <div class="panel b-a" ng-controller="MapCtrl">
    <div class="panel-heading">Choose Location on Map <a class="btn btn-xs btn-primary btn-rounded pull-right m-t-n-xxs"><i class="fa fa-location-arrow"></i> Get my Current Location</a>
</div>
    <div id="map_canvas" style="min-height:400px" ui-map="myMap"
         ui-event="{'map-click': 'addMarker($event, $params)', 'map-zoom_changed': 'setZoomMessage(myMap.getZoom())' }"
         ui-options="mapOptions">
    </div>
    <div class="panel-body">
        <h4 class="m-t-none">Click to add a marker!</h4>
        <p>{{zoomMessage}}</p>
        <ul class="list-unstyled list-inline">
          <li ng-repeat="marker in myMarkers">
            <a class="btn btn-default m-b-sm" ng-click="myMap.panTo(marker.getPosition())">
              Pan to Marker {{$index}}
            </a>
          </li>
        </ul>

        <!-- this is the confusing part. we have to point the map marker directive
            at an existing google.maps.Marker object, so it can hook up events -->
        <div ng-repeat="marker in myMarkers" ui-map-marker="myMarkers[$index]"
             ui-event="{'map-click': 'openMarkerInfo(marker)'}">
        </div>

        <div ui-map-info-window="myInfoWindow">
          <div class="m-b-sm">Marker</div>
          <div class="m-b-sm">
            <div class="pull-left m-t-xs">Lat: </div>
            <input ng-model="currentMarkerLat" class="form-control input-sm w-sm m-l-lg">
          </div>
          <div class="m-b-sm">
            <div class="pull-left m-t-xs">Lng: </div>
            <input ng-model="currentMarkerLng" class="form-control input-sm w-sm m-l-lg">
          </div>
          <a class="btn btn-default btn-sm m-l-lg m-b-sm" ng-click="setMarkerPosition(currentMarker, currentMarkerLat, currentMarkerLng)">Set Position</a>
        </div>
    </div>
  </div>

  </div>
        </div>
      </div>
          </form>
  </div>
</div>
